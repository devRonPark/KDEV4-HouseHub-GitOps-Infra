apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  my.cnf: |
    [mysqld]
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    
    # Performance tuning
    max_connections=200
    innodb_buffer_pool_size=512M
    
    # Binary logging (for replication if needed)
    log_bin=mysql-bin
    binlog_format=ROW
    
    # Slow query log
    slow_query_log=1
    slow_query_log_file=/var/log/mysql/slow-query.log
    long_query_time=2